<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Gmail Collector</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-effects">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <span class="brand-icon">üìß</span>
            <span class="brand-text">Gmail Collector</span>
        </a>
    </nav>

    <main class="container">
        <div class="form-container">
            <div class="form-card">
                <h2 class="form-title">üîê Login Admin</h2>
                <p class="form-subtitle">Masukkan password untuk akses dashboard</p>

                <form id="login-form">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <span class="error" id="error-msg"></span>
                    </div>

                    <button type="submit" class="submit-btn">Login üöÄ</button>
                </form>

                <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
            </div>
        </div>
    </main>

    <script>
        // Check if already logged in
        if (localStorage.getItem('admin_token')) {
            window.location.href = 'admin.html';
        }

        document.getElementById('login-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = this.querySelector('.submit-btn');

            btn.disabled = true;
            btn.textContent = 'Checking...';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('admin_token', result.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.textContent = 'Password salah!';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Login üöÄ';
                }
            } catch (error) {
                errorMsg.textContent = 'Gagal login. Coba lagi.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login üöÄ';
            }
        });
    </script>
</body>

</html>
